<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capture Quotes</title>
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <style>
    #result {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 90vh;
    }

    #activity {
      font-size: 2em;
      font-weight: 800;
      margin: 5px 20px;
      text-align: center;
    }

    #type {
      background-color: crimson;
      font-size: 24px;
      font-weight: 600;
      color: white;
      padding: 8px 16px;
      display: none;
    }
  </style>
</head>

<body>

  <ons-page>
    <ons-toolbar>
      <div class="center">CAPTURE QUOTES</div>
      <div class="right">
        <ons-toolbar-button>
          <a download id="screnshoot">ðŸ“¸</a>
        </ons-toolbar-button>
      </div>
    </ons-toolbar>

    <!-- Your page content here. -->
    <ons-fab position="bottom right" onclick="generateIdea()">
      <ons-icon icon="md-plus"></ons-icon>
    </ons-fab>

    <div id="result">
      <h1 id="activity"></h1>
      <p id="type"></p>
    </div>

  </ons-page>


  <script>
    async function generateIdea() {
      const result = document.getElementById("result");
      const activity = document.getElementById("activity");
      const type = document.getElementById("type");
      const screnshoot = document.getElementById("screnshoot");

      const url = "https://www.boredapi.com/api/activity";
      const res = await fetch(url);
      const data = await res.json();

      activity.textContent = data.activity;
      type.textContent = data.type;

      type.style.display = "block";

      let ss = false;

      screnshoot.addEventListener("click", async () => {
        try {
          ss && location.reload();
          const callback = await html2canvas(result);
          screnshoot.setAttribute("href", callback.toDataURL("image/png"));
          screnshoot.textContent = "ðŸš€";
          ss = true;
        } catch (error) {
          console.error("Error:", error);
        }
      });
    }
  </script>
</body>

</html>
